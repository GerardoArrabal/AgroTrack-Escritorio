plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "23"
    modules = ['javafx.controls', 'javafx.graphics','javafx.fxml', 'javafx.swing', 'javafx.web']
}

dependencies {
    implementation 'net.sf.jasperreports:jasperreports:7.0.1'
    implementation 'net.sf.jasperreports:jasperreports-pdf:7.0.0'  // Exportar PDF
    implementation 'net.sf.jasperreports:jasperreports-charts:7.0.1'  // Charts
    //MYSQL
    implementation 'mysql:mysql-connector-java:8.0.30'
    // Connection Pool
    implementation 'com.zaxxer:HikariCP:5.0.1'
    // SLF4J implementation for HikariCP logging
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'org.controlsfx:controlsfx:11.2.1'
    implementation 'org.mindrot:jbcrypt:0.4'

        //implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'
        implementation 'org.controlsfx:controlsfx:11.2.1' 
        //implementation 'org.slf4j:slf4j-api:1.7.32'   // API de SLF4J


}


mainClassName  = 'crud.Main'


jar {
 duplicatesStrategy 'exclude' //Excluye duplicados en ficheros de configuraci√≥n
    manifest { //Genera el fichero MANIFEST.MF que hay dentro del jar
        attributes 'Main-Class': mainClassName // Clase principal del proyecto 
    }
}

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.fxml","**/*.properties","**/*.png","**/*.jpg","**/*.jasper","**/*.jrxml","**/*.html","**/*.css","**/*.js","**/simplelogger.properties"]
    }
  }
}

