# Configuración de SLF4J Simple Logger
# Establece el nivel de logging por defecto a WARN (solo warnings y errores)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Silenciar específicamente HikariCP (solo mostrar errores)
org.slf4j.simpleLogger.log.com.zaxxer.hikari=error

# Opcional: silenciar otros logs si es necesario
org.slf4j.simpleLogger.log.rootLogger=warn

